<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <title>Document</title>
  <style>
    body{
      overflow-x: hidden;
      background: #171717;
    }
    *{
      font-family: "freight big pro";
    }

  </style>
</head>
<body>
<div class="main">
  <div class="page-1 w-full h-[100vh] relative mb-72">
    <div class='w-full h-16 flex justify-between items-center px-16  bg-[#171717] '>
      <div class="right">
          <img src="https://cdn.olaelectric.com/ev-discovery-platform/images/ola-logo-13042023.svg" alt="Ola Logo" />
      </div>
      <div class="left text-3xl text-white">
          <i class="ri-add-large-line" id="icon"></i>
      <div class="dropdown absolute w-full h-[70%] top-16 left-0 flex opacity-0 invisible">
        <div class="img w-1/2 h-full bg-slate-950 flex justify-center items-center">
           <div class="immgine w-[20vw] h-[29vw] bg-slate-50 bg-cover bg-center">
               <video autoplay loop muted class="w-full h-full object-cover" src="https://cdn.olaelectric.com/sites/evdp/pages/moveos/moveos_navigation_v2.mp4"></video>
           </div>
        </div>
        <div class="text w-1/2 h-full bg-slate-950 flex justify-center items-center">
         <div class="links ">
          <a href="" class="change lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
            <small class="text-xl tracking-normal">0.1</small>
            tech and design
          </a>
          <a href="" class="change lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
            <small class="text-xl tracking-normal">0.2</small>
            ownership
          </a>
          <a href="" class="change lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
            <small class="text-xl tracking-normal">0.3</small>
            our company
          </a>
          <a href="" class="change lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
            <small class="text-xl tracking-normal">0.4</small>
            services
          </a>
         </div>
        </div>
      </div>
      </div>
    </div>
    <div class="home w-full h-[90vh] bg-[#171717]">
      <video autoplay muted loop class="bg-cover bg-center" src="vidio/olaa.mp4"></video>
      <div class="head font-light uppercase absolute top-1/2 left-1/2 text-white -translate-x-1/2 -translate-y-1/2 text-center leading-snug">
        <h1 class="tracking-widest text-8xl leading-snug">specture</h1>
        <h1 class="tracking-widest text-2xl">in motion</h1>
        <button class="px-14 py-3 mt-4 bg-white rounded-full text-[#171717] font-sans font-normal uppercase">discover now</button>
      </div>
    </div>
  </div>
  <div class="page-2 min-h-[100vh] w-full bg-[#171717] mt-16 text-white overflow-x-hidden">
     <div>
      <h1 class="text-white pt-28 text-[6vw] leading-6 relative left-72">Move over Petrol.</h1>
      <h2 class="text-[6vw] relative left-[40%]">Switch to the Ola.</h2>
      <video autoplay muted loop src="https://cdn.olaelectric.com/sites/evdp/video/Home_car_film_v2.mp4" class="w-[60%] relative left-[50%] -translate-x-[50%]" id="vidio"></video>
    </div> 
  </div>
  <div class="page-3 min-h-[123vh] w-full bg-white">
  
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

<script src="app.js"></script>
